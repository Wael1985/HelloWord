<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج خطة الدرس التفاعلية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        /* Variables for primary color scheme */
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --background-color: #F7FFF7;
            --text-color: #2C3E50;
            --border-color: #45B7D1;
            --accent-color: #FFD93D;
            --print-margin: 20px; /* Default margin for printed preview */
        }

        /* General styles for body and containers */
        body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            font-size: 18px;
            direction: rtl; /* RTL for Arabic layout */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(69, 183, 209, 0.3);
            padding: 30px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Form and input styling */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--border-color);
            border-radius: 15px;
            font-size: 16px;
            background-color: #FFFFFF;
            transition: all 0.3s ease;
        }

        /* Button styling */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Styles for the preview table */
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            direction: rtl; /* RTL for the preview table */
        }

        .preview-table th, .preview-table td {
            border: 1px solid var(--border-color);
            padding: 15px;
            text-align: right; /* Align text to the right */
            vertical-align: top;
        }

        .preview-table th {
            background-color: var(--accent-color);
        }

        /* Attendance list styles */
        .attendance-list {
            margin-bottom: 15px;
        }

        .attendance-list input {
            display: inline-block;
            width: calc(100% - 60px);
        }

        .attendance-list button {
            display: inline-block;
            width: 50px;
            margin-right: 10px;
        }

        /* Print preview adjustments */
        @media print {
            body {
                margin: var(--print-margin);
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
            button {
                display: none; /* Hide buttons during print */
            }
            .preview {
                page-break-before: always; /* Always start preview on a new page */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 نموذج تحضير درس - وجدان قرمة 🚀</h1>
        
        <!-- Form Section -->
        <form id="lessonPlanForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="date">📅 التاريخ:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="subject">📚 المادة:</label>
                    <select id="subject" name="subject" required>
                        <option value="">اختر المادة</option>
                        <option value="رياضيات">رياضيات</option>
                        <option value="علوم">علوم</option>
                        <option value="لغة عربية">لغة عربية</option>
                        <option value="تاريخ">تاريخ</option>
                        <option value="جغرافيا">جغرافيا</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade">🏫 الصف:</label>
                    <select id="grade" name="grade" required>
                        <option value="">اختر الصف</option>
                        <option value="الأول">الأول</option>
                        <option value="الثاني">الثاني</option>
                        <option value="الثالث">الثالث</option>
                        <option value="الرابع">الرابع</option>
                        <option value="الخامس">الخامس</option>
                        <option value="السادس">السادس</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classPeriod">⏰ الحصة:</label>
                    <select id="classPeriod" name="classPeriod" required>
                        <option value="">اختر الحصة</option>
                        <option value="الأولى">الأولى</option>
                        <option value="الثانية">الثانية</option>
                        <option value="الثالثة">الثالثة</option>
                        <option value="الرابعة">الرابعة</option>
                        <option value="الخامسة">الخامسة</option>
                    </select>
                </div>
            </div>

            <!-- Additional Form Fields -->
            <div class="form-group">
                <label for="lessonTitle">🎯 عنوان الدرس:</label>
                <input type="text" id="lessonTitle" name="lessonTitle" required>
            </div>

            <div class="form-group">
                <label for="introduction">🎬 المقدمة:</label>
                <textarea id="introduction" name="introduction" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="objectives">🏆 الأهداف:</label>
                <textarea id="objectives" name="objectives" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="lessonSteps">👣 خطوات الدرس:</label>
                <textarea id="lessonSteps" name="lessonSteps" rows="5" required></textarea>
            </div>

            <!-- Tools Section -->
            <div class="form-group">
                <label for="tools">🛠 الأدوات المستخدمة:</label>
                <textarea id="tools" name="tools" rows="3" placeholder="أدخل الأدوات اللازمة للدرس"></textarea>
            </div>

            <!-- Lesson Activities Section -->
            <div class="form-group">
                <label for="activities">📚 الأنشطة الدراسية:</label>
                <textarea id="activities" name="activities" rows="4" placeholder="أدخل الأنشطة المخطط لها للدرس"></textarea>
            </div>

            <!-- Image Upload Section -->
            <div class="form-group">
                <label for="lessonImage">🖼️ صورة الدرس:</label>
                <input type="file" id="lessonImage" name="lessonImage" accept="image/*">
            </div>

            <!-- Student Attendance Section -->
            <div class="form-group">
                <label for="students">👥 الحضور الطلابي:</label>
                <div id="attendanceList" class="attendance-list">
                    <div>
                        <input type="text" placeholder="أدخل اسم الطالب" class="student-name">
                        <button type="button" onclick="removeStudent(this)">🗑️</button>
                    </div>
                </div>
                <button type="button" onclick="addStudent()">➕ إضافة طالب</button>
            </div>
        </form>

        <!-- Preview Section -->
        <h2>👁️ معاينة</h2>
        <div class="preview">
            <table class="preview-table" id="previewTable">
                <!-- The table will be filled by JavaScript -->
            </table>
        </div>

        <!-- Action Buttons -->
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="updatePreview()">🔄 تحديث المعاينة</button>
            <button onclick="printForm()">🖨️ طباعة النموذج</button>
            <label for="marginRange">ضبط الهامش:</label>
            <input type="range" id="marginRange" min="0" max="50" value="20" oninput="adjustPrintMargin(this.value)">
        </div>
    </div>

    <script>
        // Function to update the preview by creating a table based on form input
        function updatePreview() {
            const formData = new FormData(document.getElementById('lessonPlanForm'));
            const table = document.getElementById('previewTable');
            const attendanceList = Array.from(document.querySelectorAll('.student-name'))
                .map(input => input.value)
                .filter(name => name.trim() !== "");

            // Clear the table before updating
            table.innerHTML = '';

            // Add table headers
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>الحقل</th>
                <th>القيمة</th>
            `;
            table.appendChild(headerRow);

            // Loop through form data and add each input as a table row
            for (let [key, value] of formData.entries()) {
                const label = document.querySelector(`label[for="${key}"]`).textContent;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${label}</td>
                    <td>${value}</td>
                `;
                table.appendChild(row);
            }

            // Add attendance list to the table
            const attendanceRow = document.createElement('tr');
            attendanceRow.innerHTML = `
                <td>👥 الحضور الطلابي</td>
                <td>${attendanceList.join(', ')}</td>
            `;
            table.appendChild(attendanceRow);
        }

        // Function to add a new student to the attendance list
        function addStudent() {
            const attendanceList = document.getElementById('attendanceList');
            const studentRow = document.createElement('div');
            studentRow.innerHTML = `
                <input type="text" placeholder="أدخل اسم الطالب" class="student-name">
                <button type="button" onclick="removeStudent(this)">🗑️</button>
            `;
            attendanceList.appendChild(studentRow);
        }

        // Function to remove a student from the attendance list
        function removeStudent(button) {
            button.parentElement.remove();
        }

        // Function to adjust print margin dynamically
        function adjustPrintMargin(value) {
            document.documentElement.style.setProperty('--print-margin', value + 'px');
        }

        // Function to print the form (with the updated preview table)
        function printForm() {
            window.print();
        }

        // Event listeners for form inputs to automatically update preview
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('input', updatePreview);
        });

        // Initialize the preview when the page loads
        window.onload = function() {
            updatePreview();
        };
    </script>
</body>
</html>
