<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج خطة الدرس التفاعلية - تصميم حديث</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        /* Primary color scheme */
        :root {
            --primary-color-light: #007AFF;
            --primary-color-dark: #0A84FF;
            --secondary-color-light: #34C759;
            --secondary-color-dark: #30D158;
            --background-light: #F9FAFB;
            --background-dark: #1C1C1E;
            --text-color-light: #1C1C1E;
            --text-color-dark: #F9FAFB;
            --border-light: #D1D1D6;
            --border-dark: #48484A;
            --accent-light: #FF9500;
            --accent-dark: #FF9F0A;
            --button-hover-light: #005BBB;
            --button-hover-dark: #0A6FFF;
        }

        /* General styles */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        h1 {
            text-align: center;
            color: var(--primary-color-light);
            font-weight: 600;
        }

        /* Form styling */
        form {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--primary-color-light);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 16px;
            background-color: #F9FAFB;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color-light);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color-light);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-light);
        }

        /* Preview styling */
        .preview-container {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .preview-container h2 {
            text-align: center;
            color: var(--primary-color-light);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .preview-table th, .preview-table td {
            padding: 15px;
            border: 1px solid var(--border-light);
            text-align: right;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Dark mode toggle */
        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-container label {
            display: inline-block;
            background-color: var(--primary-color-light);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked + label {
            background-color: var(--secondary-color-light);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode input, body.dark-mode textarea, body.dark-mode select {
            background-color: var(--background-dark);
            color: var(--text-color-dark);
            border-color: var(--border-dark);
        }

        body.dark-mode .preview-container, body.dark-mode form {
            background-color: var(--background-dark);
            box-shadow: none;
        }

        body.dark-mode label, body.dark-mode button {
            color: var(--text-color-dark);
        }

        body.dark-mode button {
            background-color: var(--primary-color-dark);
        }

        body.dark-mode button:hover {
            background-color: var(--button-hover-dark);
        }

        body.dark-mode .toggle-container label {
            background-color: var(--secondary-color-dark);
        }
    </style>
</head>
<body>
    <!-- Toggle Dark Mode -->
    <div class="toggle-container">
        <input type="checkbox" id="toggleDarkMode" />
        <label for="toggleDarkMode">تبديل الوضع الداكن</label>
    </div>

    <div class="container">
        <!-- Form Section -->
        <form id="lessonPlanForm">
            <h1>🚀  نموذج تحضير درس - وجدان قرمة 🚀</h1>
            <label for="date">📅 التاريخ:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="subject">📚 المادة:</label>
            <select id="subject" name="subject" required>
                <option value="">اختر المادة</option>
                <option value="رياضيات">رياضيات</option>
                <option value="علوم">علوم</option>
                <option value="لغة عربية">لغة عربية</option>
                <option value="تاريخ">تاريخ</option>
                <option value="جغرافيا">جغرافيا</option>
            </select>

            <label for="grade">🏫 الصف:</label>
            <select id="grade" name="grade" required>
                <option value="">اختر الصف</option>
                <option value="الأول">الأول</option>
                <option value="الثاني">الثاني</option>
                <option value="الثالث">الثالث</option>
                <option value="الرابع">الرابع</option>
                <option value="الخامس">الخامس</option>
                <option value="السادس">السادس</option>
            </select>

            <label for="classPeriod">⏰ الحصة:</label>
            <select id="classPeriod" name="classPeriod" required>
                <option value="">اختر الحصة</option>
                <option value="الأولى">الأولى</option>
                <option value="الثانية">الثانية</option>
                <option value="الثالثة">الثالثة</option>
                <option value="الرابعة">الرابعة</option>
                <option value="الخامسة">الخامسة</option>
            </select>

            <label for="lessonTitle">🎯 عنوان الدرس:</label>
            <input type="text" id="lessonTitle" name="lessonTitle" required>

            <label for="introduction">🎬 المقدمة:</label>
            <textarea id="introduction" name="introduction" rows="3" required></textarea>

            <label for="objectives">🏆 الأهداف:</label>
            <textarea id="objectives" name="objectives" rows="3" required></textarea>

            <label for="lessonSteps">👣 خطوات الدرس:</label>
            <textarea id="lessonSteps" name="lessonSteps" rows="5" required></textarea>

            <label for="tools">🛠 الأدوات المستخدمة:</label>
            <textarea id="tools" name="tools" rows="3"></textarea>

            <label for="activities">📚 الأنشطة الدراسية:</label>
            <textarea id="activities" name="activities" rows="4"></textarea>

            <label for="lessonImage">🖼️ صورة الدرس:</label>
            <input type="file" id="lessonImage" name="lessonImage" accept="image/*">

            <div class="image-preview" id="imagePreview">
                <!-- Image preview will be displayed here -->
            </div>

            <button type="button" onclick="updatePreview()">🔄 تحديث المعاينة</button>
        </form>

        <!-- Preview Section -->
        <div class="preview-container">
            <h2>👁️ معاينة</h2>
            <table class="preview-table" id="previewTable">
                <!-- Table will be dynamically generated -->
            </table>
            <div class="image-preview" id="previewImage"></div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        document.getElementById('toggleDarkMode').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });

        const imageInput = document.getElementById('lessonImage');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');

        // Function to update the preview dynamically
        function updatePreview() {
            const formData = new FormData(document.getElementById('lessonPlanForm'));
            const table = document.getElementById('previewTable');
            
            table.innerHTML = ''; // Clear existing table rows

            // Add form data to the preview table
            formData.forEach((value, key) => {
                if (key !== 'lessonImage') {
                    const row = document.createElement('tr');
                    row.innerHTML = `<th>${key}</th><td>${value}</td>`;
                    table.appendChild(row);
                }
            });

            // Handle image preview
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Lesson Image">`;
                    previewImage.innerHTML = `<img src="${e.target.result}" alt="Lesson Image">`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
