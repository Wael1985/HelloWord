<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تحضير الدروس الخاص بالأستاذة وجدان قرمة</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .lesson-plan {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #ff6b6b;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h1 { font-size: 28px; margin-bottom: 20px; }
        h2 { font-size: 22px; margin-top: 20px; }
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header div {
            flex: 1 1 200px;
            margin: 5px;
        }
        label {
            font-weight: bold;
            color: #4ecdc4;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .objectives, .steps, .notes, .attendance {
            margin-bottom: 20px;
        }
        textarea {
            height: 100px;
        }
        .fun-border {
            border: 3px dashed #ffa500;
            padding: 15px;
            border-radius: 15px;
            background-color: #fffaf0;
            margin-bottom: 20px;
        }
        .attendance-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .student {
            display: flex;
            align-items: center;
            background-color: #e6e6fa;
            padding: 10px;
            border-radius: 10px;
        }
        .export-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #45b7aa;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #resetBtn {
            background-color: #ff6b6b;
        }
        #resetBtn:hover {
            background-color: #ff5252;
        }
        .emoji {
            font-size: 24px;
            margin-right: 5px;
        }
        .photo-upload input[type="file"] {
            margin-bottom: 10px;
        }
        .photo-preview {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border-radius: 5px;
        }
        .tool-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .tool-item {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            background-color: #f0f8ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tool-item:hover {
            transform: scale(1.2);
        }
        .tool-item.selected {
            background-color: #ffa500;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="lesson-plan">
        <h1>🌟 نموذج تحضير الدروس الخاص بالأستاذة وجدان قرمة 🌟</h1>
        
        <div class="header">
            <div>
                <label for="date">📅 التاريخ:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="subject">📚 المادة:</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div>
                <label for="grade">🏫 الصف:</label>
                <input type="text" id="grade" name="grade">
            </div>
            <div>
                <label for="period">⏰ الحصة:</label>
                <input type="text" id="period" name="period">
            </div>
        </div>
        
        <div class="fun-border">
            <label for="lesson-title">🎭 عنوان الدرس الممتع:</label>
            <input type="text" id="lesson-title" name="lesson-title">
        </div>
        
        <div class="fun-border">
            <h2>🎬 تمهيد للدرس:</h2>
            <textarea id="lesson-intro" name="lesson-intro" placeholder="اكتب مقدمة مشوقة للدرس هنا..."></textarea>
        </div>
        
        <div class="objectives">
            <h2>🎯 الأهداف من الدرس:</h2>
            <textarea id="objectives" name="objectives" placeholder="اكتب أهداف الدرس الرائعة هنا..."></textarea>
        </div>
        
        <div class="fun-border">
            <h2>🛠️ الأدوات المستخدمة في الدرس:</h2>
            <div class="tool-bar" id="tool-bar">
                <div class="tool-item" data-tool="كتاب">📚</div>
                <div class="tool-item" data-tool="لوح">🖍️</div>
                <div class="tool-item" data-tool="حاسوب">💻</div>
                <div class="tool-item" data-tool="مقص">✂️</div>
                <div class="tool-item" data-tool="ألوان">🎨</div>
                <div class="tool-item" data-tool="موسيقى">🎵</div>
                <div class="tool-item" data-tool="كرة">⚽</div>
                <div class="tool-item" data-tool="مجهر">🔬</div>
                <div class="tool-item" data-tool="خريطة">🗺️</div>
                <div class="tool-item" data-tool="آلة حاسبة">🧮</div>
            </div>
            <textarea id="lesson-tools" name="lesson-tools" placeholder="اكتب الأدوات الإضافية التي ستستخدمها في الدرس هنا..."></textarea>
        </div>
        
        <div class="steps">
            <h2>🚀 خطوات الدرس :</h2>
            <textarea id="steps" name="steps" placeholder="اكتب خطوات الدرس المثيرة هنا..."></textarea>
        </div>
        
        <div class="fun-border">
            <h2>🎨 الأنشطة والأدوات :</h2>
            <textarea id="activities" name="activities" placeholder="اكتب الأنشطة والوسائل التعليمية الممتعة هنا..."></textarea>
        </div>
        
        <div class="fun-border photo-upload">
            <h2>📸 إضافة صور للدرس:</h2>
            <input type="file" id="photo-input" name="photo-input" accept="image/*" multiple>
            <div id="photo-preview"></div>
        </div>
        
        <div class="attendance">
            <h2>👨‍👩‍👧‍👦 سجل الحضور والغياب:</h2>
            <div class="attendance-list" id="attendance-list">
                <!-- سيتم إضافة الطلاب هنا بواسطة JavaScript -->
            </div>
            <button onclick="addStudent()">➕ إضافة بطل جديد</button>
        </div>

        <div class="notes">
            <h2>💡 أفكار وملاحظات إضافية:</h2>
            <textarea id="notes" name="notes" placeholder="اكتب أي أفكار أو ملاحظات رائعة هنا..."></textarea>
        </div>

        <div class="export-buttons">
            <button onclick="saveLessonPlan()"><span class="emoji">💾</span> حفظ النموذج</button>
            <button onclick="exportToWord()"><span class="emoji">📄</span> تصدير كملف Word</button>
            <button onclick="exportToPDF()"><span class="emoji">📁</span> تصدير كملف PDF</button>
            <button id="resetBtn" onclick="resetForm()"><span class="emoji">🔄</span> إعادة تعيين النموذج</button>
        </div>
    </div>

    <script>
        function addStudent() {
            const list = document.getElementById('attendance-list');
            const studentDiv = document.createElement('div');
            studentDiv.className = 'student';
            studentDiv.innerHTML = `
                <input type="text" placeholder="اسم البطل" style="width: 150px; margin-left: 10px;">
                <select style="width: 100px;">
                    <option value="present">🌟 حاضر</option>
                    <option value="absent">😴 غائب</option>
                </select>
            `;
            list.appendChild(studentDiv);
        }

        function saveLessonPlan() {
            localStorage.setItem('lessonPlan', JSON.stringify(getLessonPlanData()));
            alert('تم حفظ النموذج الرائع بنجاح! 🎉');
        }

        function getLessonPlanData() {
            const data = {
                date: document.getElementById('date').value,
                subject: document.getElementById('subject').value,
                grade: document.getElementById('grade').value,
                period: document.getElementById('period').value,
                lessonTitle: document.getElementById('lesson-title').value,
                lessonIntro: document.getElementById('lesson-intro').value,
                objectives: document.getElementById('objectives').value,
                lessonTools: document.getElementById('lesson-tools').value,
                steps: document.getElementById('steps').value,
                activities: document.getElementById('activities').value,
                notes: document.getElementById('notes').value,
                attendance: Array.from(document.querySelectorAll('.student')).map(student => ({
                    name: student.querySelector('input').value,
                    status: student.querySelector('select').value
                }))
            };
            return data;
        }

        function exportToWord() {
            const data = getLessonPlanData();
            const content = `
                تاريخ: ${data.date}
                المادة: ${data.subject}
                الصف: ${data.grade}
                الحصة: ${data.period}
                عنوان الدرس: ${data.lessonTitle}

                مقدمة الدرس:
                ${data.lessonIntro}

                الأهداف السحرية للدرس:
                ${data.objectives}

                الأدوات المستخدمة في الدرس:
                ${data.lessonTools}

                خطوات الرحلة التعليمية:
                ${data.steps}

                الأنشطة والأدوات السحرية:
                ${data.activities}

                سجل الأبطال الحاضرين:
                ${data.attendance.map(student => `${student.name}: ${student.status}`).join('\n')}

                أفكار وملاحظات إضافية:
                ${data.notes}
            `;
            
            const blob = new Blob([content], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'خطة_الدرس_الممتعة.doc';
            link.click();
        }

        function exportToPDF() {
            alert('نأسف، لا يمكننا إنشاء ملف PDF حقيقي هنا. سنقوم بتنزيل ملف نصي بدلاً من ذلك! 📝');
            const data = getLessonPlanData();
            const content = `
                تاريخ: ${data.date}
                المادة: ${data.subject}
                الصف: ${data.grade}
                الحصة: ${data.period}
                عنوان الدرس: ${data.lessonTitle}

                مقدمة الدرس:
                ${data.lessonIntro}

                الأهداف السحرية للدرس:
                ${data.objectives}

                الأدوات المستخدمة في الدرس:
                ${data.lessonTools}

                خطوات الرحلة التعليمية:
                ${data.steps}

                الأنشطة والأدوات السحرية:
                ${data.activities}

                سجل الأبطال الحاضرين:
                ${data.attendance.map(student => `${student.name}: ${student.status}`).join('\n')}

                أفكار وملاحظات إضافية:
                ${data.notes}
            `;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
